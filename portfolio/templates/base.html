{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href={% static 'img/title_icon.png' %}>
    <title>Portfolio</title>
    <link rel="stylesheet" href="http://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}" type="text/css">
</head>
<body>
    <header>
        <nav class="container">
            <a class="logo" href="/">
                yegor <span>sokolov</span>
            </a>
            <a class="header_links" href="/projects">proj<span>ects</span></a>
            <a class="header_links" href="/contacts">cont<span>acts</span></a>
        </nav>
    </header>

    <section style="height: 100px"></section>

    <script scr="code/app.js">

        const header = document.querySelector("header");

        function stickyNavbar(){
            header.classList.toggle("scrolled", window.pageYOffset > 0);
        }
        stickyNavbar();

        window.addEventListener("scroll", stickyNavbar);
    </script>
    <section class="showcase-area">
    {% block content %}
    {% endblock %}
    </section>


</body>
</html>
